<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Burn Down Charts</title>

	<link href="<?php echo base_url() ?>media/bootstrap/prettify/prettify.css" type="text/css" rel="stylesheet" />
	<link href="<?php echo base_url() ?>media/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link href="<?php echo base_url() ?>media/bootstrap/css/bootstrap-responsive.min.css" type="text/css" rel="stylesheet" />
	<link href="<?php echo base_url() ?>media/bootstrap/css/style.css" type="text/css" rel="stylesheet" />

	<link href="<?php echo base_url() ?>media/css/style.css" type="text/css" rel="stylesheet" />
	<style type='text/css'>
	html {
		height: 100%;
	}
	body {
		height: 100%;
		margin: 0;
		padding: 0;
		font-family: calibri;
	}
	</style>
</head>
<body style="background-color: #EEE;" onload="prettyPrint()">
	<div class="chart">
	</div>
	
	<script type="text/javascript" src="resources/d3.v2.js?2.8.0"></script>
	<script type="text/javascript">
		var allData = {
			type: 'week',
			title: 'Week',
			list: [],
			plot: []
		}
		var plot = allData.plot
		var data = allData.list
		var total = 240
		var totalAdded = 0
		var totalRemoved = 0
		for(var u=0;total > 0;u++) {
			var added = Math.floor(Math.random()*2)
			totalAdded += added
			var removed = Math.floor(Math.random()*2)
			totalRemoved += removed
			var completed = Math.floor(Math.random()*16)
			total -= completed + removed
			if(total<0) {
				total = 0
			} else {
				data[data.length] = {
					segment: data.length +1,
					remaining: total,
					completed: completed,
					removed: removed,
					totalRemoved: totalRemoved,
					added: added,
					totalAdded: totalAdded
				}
			}
		}
		
		var w = 1200//document.body.offsetWidth
		var h = 400//document.body.offsetHeight
		var margin = 20
		var left = 40
		var bottom = 40
		var gWidth = w - left - margin
		var gHeight = h - bottom - margin
		
		// x domain
		var xMin = 0
		var xMax = d3.max(data, function (d, i) { return i })
		// y domain
		var yMin = d3.min(data, function (d) { return -d.totalAdded })
		var yMax = d3.max(data, function (d) { return d.remaining + d.completed })
		if(yMin > -(yMax/8)) {
			yMin = -(yMax/10)
		}
		
		var x = d3.scale.linear()
			.domain([0, xMax])
			.range([0, w - left - margin])
		var y = d3.scale.linear()
			.domain([yMin, yMax])
			.range([0, h - bottom -margin])
		
		var dx = 0,dy = 0;
		for(var p=0;p<data.length;p++) {
			if( dy > (gHeight - y(0)) ) {
				break
			}
			dy += Math.floor(Math.random()*35)
			plot[plot.length] = {
				y: dy
			}
		}
		
		var svg = d3.select('.chart').append('svg')
			.attr('width', w)
			.attr('height', h)
			.attr('style', 'display: block;')
		var xAxis = svg.append('g')
			.attr('class', 'xAxis')
			.attr('transform', 'translate(' + left + ', ' + margin + ')')
		var xRule = xAxis.selectAll('.rule')
			.data(y.ticks(10))
		.enter().append('g')
			.attr("transform", function(d) { return 'translate(0,' + (gHeight - y(d)) + ')'; });
		xRule.append('line')
			.attr('x2', gWidth)
			.attr('style', 'stroke: #EEE; stroke-width: 1; stroke-opacity: 1;')
		xRule.append("text")
		    .attr("x", 6)
		    .attr("dy", ".25em")
		    .attr("transform", "translate(-10,0)")
			.attr('text-anchor', 'end')
			.attr('style', 'font-size: 10pt; fill: #BBB;')
		    .text(String);
		
		// Bar configuration
		var barWidth = 20
		var barOffset = 40
		var avg = (barWidth + (barOffset * 2)) / (data.length - 1)
		//console.log('(' + barWidth + ' + ' + '(' + barOffset + ' * 2)) / (' + data.length + ' - 1) ------- ' + (barWidth + (barOffset * 2)) + ' / ' + (data.length - 1) + ' = ' + avg)

		var barX = function (d, i) {
			var total = barWidth + barOffset - (avg*i)
			//console.log(barWidth + ' + ' + barOffset + ' - (' + avg + '*' + i + ') = ' + total )
			return total
		}
		
		var graph = svg.append('g')
			.attr('width', gWidth)
			.attr('height', gHeight)
			.attr('transform', 'translate(' + (left - barWidth) + ',0)')
		var bars = graph.selectAll('.bars')
			.data(data, function (d) { return d.remaining })
		.enter().append('g')
			.attr('transform', function (d, i) { return 'translate(' + (x(i)) + ', ' + (gHeight + margin) + ')' })
		
		bars.append('rect')
			.attr('width', barWidth)
			.attr('height', function (d) { return (y(d.remaining) - y(0)) })
			.attr('x', barX)
			.attr('y', function (d) { return -(y(d.remaining) + y(d.totalRemoved) - y(0)) })
			.attr('style', 'fill: #DDD; fill-opacity: 0.8;')
		bars.append('rect')
			.attr('width', barWidth)
			.attr('height', function (d) { return (y(d.completed) - y(0)) })
			.attr('x', barX)
			.attr('y', function (d) { return -(y(d.completed) + y(d.remaining) - y(0) + y(d.totalRemoved) - y(0)) })
			.attr('style', 'fill: #060; fill-opacity: 0.4;')
		bars.append('rect')
			.attr('width', barWidth)
			.attr('height', function (d) { return (y(d.totalAdded) - y(0)) })
			.attr('x', barX)
			.attr('y', function (d) { return -y(d.totalRemoved) })
			.attr('style', 'fill: #A00; fill-opacity: 0.5;')
			
		var yAxisX = function (d, i) {
			return (barWidth/2) + barOffset - (avg*i)
		}
		var yAxis = svg.append('g')
			.attr('class', 'xAxis')
			.attr('transform', 'translate(' + left + ', ' + margin + ')')
		var yRule = yAxis.selectAll('.rule')
			.data(data)
		.enter().append('g')
			.attr("transform", function(d, i) { return 'translate(' + x(i) + ', ' + (gHeight) + ')'; });
		yRule.append("text")
			.data(data, function (d) { return d.segment })
		    .attr("x", yAxisX)
		    .attr("dy", ".0em")
		    .attr("transform", function (d, i) {
				if(i%2==0) {
					var translate = 'translate(0, 18)'
				} else {
					var translate = 'translate(0, 38)'
				}
				return translate
			})
			.attr('text-anchor', 'middle')
			.attr('style', 'font-size: 10pt; fill: #BBB;')
		    .text(function (d) { return allData.title + ' ' + d.segment });
		
		var plotX = function (d, i) {
			var total = (barWidth/2) + barOffset - (avg*i)
			total = x(i) + total + barWidth
			return total
		}
		var nextPlotX = function (d, i) {
			var total = (barWidth/2) + barOffset - (avg*i+1)
			total = x(i+1) + total + barWidth
			return total
		}
		
		graph.append('g').selectAll('line')
			.data(plot)
		.enter().append('line')
			.attr('x1', plotX)
			.attr('x2', plotX)
			.attr('y1', function (d) { return d.y })
			.attr('y2', function (d) { return d.y })
			.style('stroke', '#C00')
			.style('stroke-width', '3')
			.transition().delay(function (d, i) { return (i*50) }).duration(100)
			.attr('x1', plotX)
			.attr('x2', nextPlotX)
			.attr('y1', function (d) { return d.y })
			.attr('y2', function (d, i) {
				if(plot[i+1]) {
					return plot[i+1].y
				} else {
					return d.y
				}
			})
		graph.append('g').selectAll('circle')
			.data(plot)
		.enter().append('circle')
			.attr('cx', plotX)
			.attr('cy', function (d) { return d.y })
			.attr('r', 5)
			.style('fill', '#C00')
			.style('fill-opacity', '0')
			.style('stroke', '#500')
			.style('stroke-opacity', '0')
			.transition().delay(function (d, i) { return (i*50) }).duration(100)
			.style('fill-opacity', '1')
			.style('stroke-opacity', '1')
	
	</script>
</body>
</html>
